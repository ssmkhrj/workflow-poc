name: Build project

on:
  push:
    branches: [ master, feature, feature-a, feature-a1 ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    container:
      image: node:15.0.0

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Node version
      run: node -v
      continue-on-error: true
    
    - name: List files before caching
      run: ls -la
      
    - name: Cache node modules
      id: cache-node-modules
      uses: actions/cache@v3
      with:
        path: ./node_modules
        key: ${{ runner.os }}-${{ hashFiles('./package-lock.json') }}
        
    - name: List files again
      run: ls -la
    
    - name: Install deps
      run: npm install
    
    - name: Build project
      run: npm run build
